subprojects{
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        jcenter()
    }

    dependencies {
        compile 'com.google.guava:guava:20.0'
        compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.1.0'
        testCompile 'junit:junit:4.12'
    }
}
